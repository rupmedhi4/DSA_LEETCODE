    <script>
      let list1 = [1, 2, 4],
        list2 = [1, 3, 4];

      let dummyHead = new ListNode(-1);
      let curr = dummyHead;

      while (list1 !== null && list2 !== null) {
        if (list1.val <= list2.val) {
          curr.next = list1;
          list1 = list1.next;
        } else {
          curr.next = list2;
          list2 = list2.next;
        }
        curr = curr.next;
      }
      if (list1 !== null) curr.next = list1;
      if (list2 !== null) curr.next = list2;

      return dummyHead.next;
    </script>
