<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let head = [1, 2, 3, 4, 5];
      var reverseList = function (head) {
        let prev = null;
        let curr = head;

        while (curr !== null) {
          let nextNode = curr.next;
          curr.next = prev;
          prev = curr;
          curr = nextNode;
        }
        return prev;
      };

      reverseList(head);
    </script>
  </head>
  <body></body>
</html>
