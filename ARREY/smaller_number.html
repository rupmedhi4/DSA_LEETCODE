<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <script>
        let nums = [8,1,2,2,3]
        let result=[]
        for(let i =0 ; i<nums.length; i++){
             let count = 0
            for(let j =0; j<nums.length; j++){
               
                if(nums[i]>nums[j]){
                   count++
                }else{
                    result[i]=count
                }
            }
            result[i]=count
        }
        console.log(result)
    </script>
  </head>
  <body>
    <h1>1365. How Many Numbers Are Smaller Than the Current Number</h1>
    <span> Input: nums = [8,1,2,2,3] Output: [4,0,1,1,3] </span>
  </body>
</html>
