<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let nums = [1, 2, 1];
      let arr = [];

      for (let i = 0; i < nums.length; i++) {
        if (i === nums.length - 1) {
          arr[i] = nums[i];
          let totalLength = arr.length;
          for (let j = 0; j <= i; j++) {
            arr[totalLength] = nums[j]; // Corrected the index here
            totalLength++; // Increment the length after adding an element
          }
          console.log(arr);
        } else {
          arr[i] = nums[i];
        }
      }
    </script>
  </head>
  <body>
    <h1>1929. Concatenation of Array</h1>
    <span
      >Input: nums = [1,2,1] Output: [1,2,1,1,2,1] Explanation: The array ans is
      formed as follows: - ans =
      [nums[0],nums[1],nums[2],nums[0],nums[1],nums[2]] - ans =
      [1,2,1,1,2,1]</span
    >
  </body>
</html>
