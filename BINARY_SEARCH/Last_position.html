<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let nums = [5, 7, 7, 8, 10, 11];
      let target = 8;
      let start = 0;
      let end = nums.length - 1; 
      let mid;
      let arr = [];

      while (start <= end) {
        mid = Math.floor((start + end) / 2);
        if (nums[mid] > target) {
          end = mid - 1;
        } else if (nums[mid] < target) {
          start = mid + 1;
        } else if (nums[mid] === target) {
          if (nums[mid + 1] === target) {
            arr.push(mid);
            arr.push(mid + 1);
            console.log(arr)
            return;
          } else if (nums[mid - 1] === target) {
            arr.push(mid - 1);
            arr.push(mid);
            console.log(arr)
            break;
          } else {
            arr.push(mid);
            arr.push(-1);
            console.log(arr)
            break;
          }
        }
      }
      arr.push(-1);
      arr.push(-1);
      console.log(arr)
    </script>
  </head>
  <body>
    34. Find First and Last Position of Element in Sorted Array
  </body>
</html>
