<script>
    let nums =[1,2,1,3,5,6,4]
    let start =0
    let end = nums.length-1
    let mid

    while(start<=end){
        mid = Math.floor((start+end)/2)
        
        if(nums[mid-1]>nums[mid]){
            end=mid-1
        }else if(nums[mid+1]>nums[mid]){
            start=mid+1
        }else{
            console.log(mid)
            break;
        }
    }
</script>
