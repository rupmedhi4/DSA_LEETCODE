<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let nums = [4, 5, 6, 7, 0, 1, 2, 3, 4];
      let target = 0;
      let low = 0;
      let high = nums.length - 1; // Subtract 1 here

      while (low <= high) {
        let mid = Math.floor((low + high) / 2);

        if (nums[mid] === target) {
          return mid;
        }

        if (nums[low] <= nums[mid]) {
          if (nums[low] <= target && nums[mid] > target) {
            high = mid - 1;
          } else {
            low = mid + 1;
          }
        } else {
          if (nums[mid] < target && nums[high] >= target) {
            low = mid + 1;
          } else {
            high = mid - 1;
          }
        }
      }
      return -1;
    </script>
  </head>
  <body></body>
</html>
